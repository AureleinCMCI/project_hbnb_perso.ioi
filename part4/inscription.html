<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="cont">
        <div class="form sign-up">
            <h2>Create your account</h2>
            <form id="registerForm">

                    <span>Names</span>
                    <input type="text" name="first_name" placeholder="PrÃ©nom" required />

                <div class="img__btn">

    </div>
    <script src="js/register.js"></script>

</html>
